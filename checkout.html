    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Modern Furniture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 70%;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 2em;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form select,
        .checkout-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .checkout-form textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #fdfdfd;
        }
        .form-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
        }
        .place-order-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            width: 100%;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .place-order-btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P8GPJ766"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <header>
        <h1>Modern Furniture</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Checkout</h2>
        <form class="checkout-form" onsubmit="placeOrder(event)">
            <div class="form-group">
                <h3>Shipping Information</h3>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="india">India</option>
                    </select>
            </div>

            <div class="form-group">
                <h3>Payment Information</h3>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>

                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
            </div>

            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Modern Furniture. All rights reserved.</p>
    </footer>

    <script>
        function placeOrder(event) {
            event.preventDefault(); // Prevent default form submission

            // No pop-up here! Just redirect directly to the thank you page.
            window.location.href = 'thankyou.html';
        }
    </script>
</body>
</html>
