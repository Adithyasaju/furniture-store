        .container {
            width: 80%;

            margin: 20px auto;
            padding: 20px;
            background-color: white;

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures image covers the area */
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .product-card h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #555;
        }
        .product-card p {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.95em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
