    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Modern Furniture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            max-width: 1000px; /* Slightly narrower for product details */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            gap: 30px;
            align-items: flex-start; /* Align items to the top */
        }
        .product-image {
            flex: 1;
            min-width: 300px; /* Minimum width for the image container */
            text-align: center;
            padding: 10px;
            border: 1px solid #eee; /* Light border around image */
            border-radius: 8px;
            background-color: #fdfdfd;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            display: block; /* Removes extra space below image */
            margin: 0 auto;
            border-radius: 4px;
        }
        .product-details {
            flex: 2;
            min-width: 300px; /* Minimum width for details container */
            padding: 10px;
        }
        .product-details h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .product-details .price {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .product-details p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #666;
            font-size: 1.05em;
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .add-to-cart-btn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->

    <header>
        <h1>Modern Furniture</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="product-image">
            <img id="product-img" src="images/default_product.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h2 id="product-name">Loading Product...</h2>
            <p class="price" id="product-price">$0.00</p>
            <p id="product-description">Please wait while product details are being loaded.</p>
            <button class="add-to-cart-btn" id="addToCartButton" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Modern Furniture. All rights reserved.</p>
    </footer>

    <script>
        const productsData = {
            '1': {
                name: 'Elegant Sofa',
                price: '$799.99',
                description: 'A luxurious and comfortable sofa, perfect for your living room. Made with high-quality fabric and sturdy wooden frame, offering both style and durability. Ideal for modern and classic interiors.',
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=800&q=80'
            },
            '2': {
                name: 'Modern Dining Table',
                price: '$499.99',
                description: 'Stylish dining table with a sleek design, suitable for family meals and gatherings. Seats 6-8 people comfortably. Crafted from premium wood with a smooth finish, easy to clean and maintain.',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrQ3g0c26484SciSiom87ofQnb7KD1Ke5rwA&s'
            },
            '3': {
                name: 'Comfort Armchair',
                price: '$249.99',
                description: 'Cozy and inviting armchair, ideal for relaxing with a book. Features plush cushioning and ergonomic design, providing ultimate comfort. A perfect addition to your living room or study.',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO--lQs-kDnn9RLBTIrO-ls1E8eqs1fhZ9xA&s'
            },
            '4': {
                name: 'Minimalist Bed Frame',
                price: '$599.99',
                description: 'A minimalist design bed frame that brings tranquility to your bedroom. Robust construction ensures long-lasting use and stability. Its simple elegance complements any decor.',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdjWB9A3kTkX0wxwdsSyf9K92a2g5Q1LDJJg&s'
            },
            '5': {
                name: 'Stylish Coffee Table',
                price: '$199.99',
                description: 'A contemporary coffee table that adds a touch of sophistication to your living area. Ample surface for decor and essentials, with a sturdy build and modern aesthetic.',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSVRH0lv_eB4hsCEs4fEKwJFCPs46_SC596Q&s'
            },
            '6': {
                name: 'Classic Bookshelf',
                price: '$149.99',
                description: 'A sturdy and elegant bookshelf to organize your collection. Multiple shelves provide ample storage for books, photos, and decorative items. Made from durable materials for longevity.',
                image: 'imagehttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRobW1LKChlsxDagWpt7o-YOrow1tRoQT6Zvg&ss/classic_bookshelf.jpg'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const product = productsData[productId];

            if (product) {
                document.getElementById('product-img').src = product.image;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-price').textContent = product.price;
                document.getElementById('product-description').textContent = product.description;
            } else {
                document.getElementById('product-name').textContent = 'Product Not Found';
                document.getElementById('product-price').textContent = '';
                document.getElementById('product-description').textContent = 'The product you are looking for does not exist or has been removed.';
                document.getElementById('product-img').src = 'https://via.placeholder.com/600x400?text=Product+Not+Found';
            }
        });

        function addToCart() {
            // No pop-up here! Just redirect directly to the checkout page.
            location.href = 'checkout.html';
        }
    </script>
</body>
</html>
